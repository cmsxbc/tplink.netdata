<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<script>
    var netdataTheme = 'slate'; 
</script>
<body>
    <div data-netdata="tplink.lan_status"
        data-chart-library="easypiechart"
        data-width="15%"
        data-height="15%"></div>
    <div data-netdata="tplink.wan_status"
        data-chart-library="easypiechart"
        data-width="15%"
        data-height="15%"></div>
    <div data-netdata="tplink.wan_speed"
        data-chart-library="gauge"
        data-width="35%"
        data-height="30%"></div>
    <div id="tplink.online_host" data-netdata="tplink.online_host"
        data-chart-library="easypiechart"
        data-decimal-digits="1"
        data-units=""
        data-width="15%"
        data-height="15%"></div>
    <div data-netdata="tplink.wan_total"
        data-chart-library="easypiechart"
        data-width="15%"
        data-height="15%"></div>
    <div id="tplink.host_speed" data-netdata="tplink.host_speed"></div>
    <div id="tplink.host_total" data-netdata="tplink.host_total"></div>
</body>
<script>
    document.getElementById("tplink.host_speed").setAttribute(
        'data-height', window.screen.availHeight * 0.25 + 'px');
    document.getElementById("tplink.host_total").setAttribute(
        'data-height', window.screen.availHeight * 0.25 + 'px');
</script>
<script type="text/javascript" src="dashboard.js"></script>
</html>
